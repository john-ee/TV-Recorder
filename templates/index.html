<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Recorder - EPG & Scheduler</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: #0f1419;
            color: #e4e6eb;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 12px;
            margin-bottom: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .subtitle {
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #2d3748;
            padding-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            background: #1a1f2e;
            border: none;
            color: #a0aec0;
            cursor: pointer;
            border-radius: 8px 8px 0 0;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .tab.active {
            background: #667eea;
            color: white;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .filters {
            background: #1a1f2e;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        select, input {
            padding: 10px 15px;
            background: #2d3748;
            border: 1px solid #4a5568;
            color: #e4e6eb;
            border-radius: 8px;
            font-size: 1rem;
        }

        .program-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .program-card {
            background: #1a1f2e;
            border-radius: 12px;
            padding: 20px;
            border: 2px solid transparent;
            transition: all 0.3s;
            cursor: pointer;
        }

        .program-card:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.2);
        }

        .program-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .channel-badge {
            background: #667eea;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .time-badge {
            background: #2d3748;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .program-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 10px;
            color: #fff;
        }

        .program-meta {
            color: #a0aec0;
            font-size: 0.9rem;
            margin-bottom: 10px;
        }

        .program-description {
            color: #cbd5e0;
            font-size: 0.95rem;
            line-height: 1.5;
            margin-bottom: 15px;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .record-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .record-btn:hover {
            transform: scale(1.02);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .record-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .recording-list {
            background: #1a1f2e;
            border-radius: 12px;
            padding: 20px;
        }

        .recording-item {
            background: #2d3748;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }

        .status-active {
            background: #48bb78;
            color: white;
        }

        .status-scheduled {
            background: #ed8936;
            color: white;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #a0aec0;
        }

        .spinner {
            border: 3px solid #2d3748;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #a0aec0;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 20px;
            opacity: 0.3;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üì∫ TV Recorder</h1>
            <div class="subtitle">Guide TV & Programmation d'enregistrements</div>
        </header>

        <div class="tabs">
            <button class="tab active" data-tab="epg" onclick="switchTab('epg')">Guide TV</button>
            <button class="tab" data-tab="recordings" onclick="switchTab('recordings')">Enregistrements</button>
        </div>

        <div id="epg-tab" class="tab-content active">
            <div class="filters">
                <select id="channel-filter" onchange="filterPrograms()">
                    <option value="">Toutes les cha√Ænes</option>
                    <!-- Dynamically populated -->
                </select>

                <select id="date-filter" onchange="filterPrograms()">
                    <option value="0">Aujourd'hui</option>
                    <option value="1">Demain</option>
                    <option value="2">Dans 2 jours</option>
                    <option value="3">Dans 3 jours</option>
                </select>

                <input type="text" id="search-filter" placeholder="Rechercher un programme..." oninput="filterPrograms()">
            </div>

            <div id="epg-content" class="program-grid">
                <div class="loading">
                    <div class="spinner"></div>
                    <div>Chargement du guide TV...</div>
                </div>
            </div>
        </div>

        <div id="recordings-tab" class="tab-content">
            <h2 style="margin-bottom: 20px;">Enregistrements actifs</h2>
            <div id="active-recordings" class="recording-list"></div>

            <h2 style="margin: 30px 0 20px;">Enregistrements programm√©s</h2>
            <div id="scheduled-recordings" class="recording-list"></div>
        </div>
    </div>

    <script>
        let allPrograms = [];
        let availableChannels = [];

        async function loadEPG() {
            try {
                const response = await fetch('/api/epg');
                allPrograms = await response.json();
                
                // Extract unique channels from programs
                const channelsSet = new Set();
                allPrograms.forEach(p => {
                    channelsSet.add(JSON.stringify({
                        key: p.channel_key,
                        name: p.channel_name
                    }));
                });
                
                availableChannels = Array.from(channelsSet).map(s => JSON.parse(s));
                availableChannels.sort((a, b) => a.name.localeCompare(b.name));
                
                // Populate channel filter
                const channelFilter = document.getElementById('channel-filter');
                channelFilter.innerHTML = '<option value="">Toutes les cha√Ænes</option>' +
                    availableChannels.map(ch => 
                        `<option value="${ch.key}">${ch.name}</option>`
                    ).join('');
                
                filterPrograms();
            } catch (error) {
                document.getElementById('epg-content').innerHTML = 
                    '<div class="empty-state">Erreur de chargement du guide TV</div>';
            }
        }

        function filterPrograms() {
            const channelFilter = document.getElementById('channel-filter').value;
            const dateFilter = parseInt(document.getElementById('date-filter').value);
            const searchFilter = document.getElementById('search-filter').value.toLowerCase();

            const now = new Date();
            const targetDate = new Date(now);
            targetDate.setDate(targetDate.getDate() + dateFilter);
            targetDate.setHours(0, 0, 0, 0);
            const nextDay = new Date(targetDate);
            nextDay.setDate(nextDay.getDate() + 1);

            let filtered = allPrograms.filter(p => {
                const startDate = new Date(p.start);
                const matchesChannel = !channelFilter || p.channel_key === channelFilter;
                const matchesDate = startDate >= targetDate && startDate < nextDay;
                const matchesSearch = !searchFilter || 
                    p.title.toLowerCase().includes(searchFilter) ||
                    (p.description && p.description.toLowerCase().includes(searchFilter));
                
                return matchesChannel && matchesDate && matchesSearch;
            });

            displayPrograms(filtered);
        }

        function displayPrograms(programs) {
            const container = document.getElementById('epg-content');
            
            if (programs.length === 0) {
                container.innerHTML = '<div class="empty-state">Aucun programme trouv√©</div>';
                return;
            }

            container.innerHTML = programs.map((p, index) => {
                // Store program data in a Map to avoid escaping issues
                window.programData = window.programData || {};
                window.programData[`prog_${index}`] = p;
                
                return `
                <div class="program-card">
                    <div class="program-header">
                        <span class="channel-badge">${p.channel_name}</span>
                        <span class="time-badge">${p.start_display} - ${p.stop_display}</span>
                    </div>
                    <div class="program-title">${p.title}</div>
                    <div class="program-meta">
                        ${p.category ? p.category + ' ‚Ä¢ ' : ''}${Math.floor(p.duration / 60)} min
                    </div>
                    ${p.description ? `<div class="program-description">${p.description}</div>` : ''}
                    <button class="record-btn" data-program-id="prog_${index}">
                        üìπ Enregistrer
                    </button>
                </div>
            `}).join('');
            
            // Add event listeners to all record buttons
            document.querySelectorAll('.record-btn').forEach(btn => {
                btn.addEventListener('click', function() {
                    const programId = this.getAttribute('data-program-id');
                    const program = window.programData[programId];
                    if (program) {
                        scheduleRecording(program);
                    }
                });
            });
        }

        async function scheduleRecording(program) {
            const confirmMsg = `Programmer l'enregistrement de:\n\n${program.title}\n${program.channel_name}\n${program.start_display} - ${program.stop_display}`;
            
            if (!confirm(confirmMsg)) return;

            try {
                const payload = {
                    channel: program.channel_key,
                    title: program.title,
                    start: program.start,
                    duration: program.duration,
                    stream_url: program.stream_url
                };
                
                console.log('Scheduling recording:', payload);
                
                const response = await fetch('/api/schedule', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Enregistrement programm√© avec succ√®s!');
                    loadRecordings();
                } else {
                    alert('‚ùå Erreur: ' + (result.error || 'Erreur inconnue'));
                    console.error('Scheduling error:', result);
                }
            } catch (error) {
                alert('‚ùå Erreur de communication avec le serveur');
                console.error('Fetch error:', error);
            }
        }

        async function cancelRecording(scheduleId) {
            if (!confirm('Annuler cet enregistrement programm√©?')) return;

            try {
                const response = await fetch(`/api/schedule/${scheduleId}`, {
                    method: 'DELETE'
                });

                const result = await response.json();
                
                if (result.success) {
                    alert('‚úÖ Enregistrement annul√©');
                    loadRecordings();
                } else {
                    alert('‚ùå Erreur lors de l\'annulation');
                }
            } catch (error) {
                alert('‚ùå Erreur de communication avec le serveur');
            }
        }

        async function loadRecordings() {
            try {
                const response = await fetch('/api/recordings');
                const data = await response.json();

                const activeContainer = document.getElementById('active-recordings');
                const scheduledContainer = document.getElementById('scheduled-recordings');

                if (data.active.length === 0) {
                    activeContainer.innerHTML = '<div class="empty-state">Aucun enregistrement en cours</div>';
                } else {
                    activeContainer.innerHTML = data.active.map(r => `
                        <div class="recording-item">
                            <div>
                                <div style="font-weight: 600;">${r.file}</div>
                                <div style="color: #a0aec0; font-size: 0.9rem;">PID: ${r.pid}</div>
                            </div>
                            <span class="status-badge status-active">‚óè En cours</span>
                        </div>
                    `).join('');
                }

                if (data.scheduled.length === 0) {
                    scheduledContainer.innerHTML = '<div class="empty-state">Aucun enregistrement programm√©</div>';
                } else {
                    scheduledContainer.innerHTML = data.scheduled.map(r => {
                        const startDate = new Date(r.start);
                        const bufferInfo = r.buffer_minutes ? ` (+${r.buffer_minutes}min buffer)` : '';
                        const durationMin = Math.floor(r.duration / 60);
                        
                        return `
                        <div class="recording-item">
                            <div>
                                <div style="font-weight: 600;">${r.title}</div>
                                <div style="color: #a0aec0; font-size: 0.9rem;">
                                    ${r.channel} ‚Ä¢ ${startDate.toLocaleString('fr-FR')}${bufferInfo}
                                </div>
                                <div style="color: #718096; font-size: 0.85rem;">
                                    Dur√©e: ${durationMin} minutes
                                </div>
                            </div>
                            <div style="display: flex; gap: 10px; align-items: center;">
                                <span class="status-badge status-scheduled">‚è∞ Programm√©</span>
                                <button onclick="cancelRecording('${r.id}')" style="background: #e53e3e; color: white; border: none; padding: 8px 15px; border-radius: 6px; cursor: pointer;">
                                    ‚úï Annuler
                                </button>
                            </div>
                        </div>
                    `}).join('');
                }
            } catch (error) {
                console.error('Error loading recordings:', error);
            }
        }

        function switchTab(tabName) {
            console.log('Switching to tab:', tabName);
            
            // Remove active from all tabs
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            
            // Add active to clicked tab
            const clickedTab = document.querySelector(`.tab[data-tab="${tabName}"]`);
            if (clickedTab) {
                clickedTab.classList.add('active');
            }
            
            // Show the correct content
            const content = document.getElementById(tabName + '-tab');
            if (content) {
                content.classList.add('active');
            } else {
                console.error('Content not found for:', tabName);
            }

            if (tabName === 'recordings') {
                console.log('Loading recordings...');
                loadRecordings();
            }
        }

        // Initialize
        loadEPG();
        setInterval(loadEPG, 3600000); // Refresh EPG every hour
        setInterval(loadRecordings, 30000); // Refresh recordings every 30 seconds
    </script>
</body>
</html>
