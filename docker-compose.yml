services:
  tv-recorder:
    build: .
    container_name: tv-recorder-test
    restart: unless-stopped
    ports:
      - "5010:5000"
    volumes:
      # Mount channels config (can be edited on host)
      - ./channels.json:/app/channels.json:ro
      # Mount recordings directory
      - /dump/conversions/disks:/recordings
      # EPG and schedules cache (for persistence across restarts)
      - ./data:/tmp
    environment:
      - TZ=Europe/Paris
      - PYTHONUNBUFFERED=1
      - DISCORD_WEBHOOK_URL=
    networks:
      - tv-recorder-net
    
networks:
  tv-recorder-net:
    driver: bridge
